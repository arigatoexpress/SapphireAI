apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplified-cloud-trader
  namespace: trading
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simplified-cloud-trader
  template:
    metadata:
      labels:
        app: simplified-cloud-trader
    spec:
      containers:
      - name: simplified-cloud-trader
        image: us-central1-docker.pkg.dev/sapphireinfinite/cloud-run-source-deploy/cloud-trader:latest
        command: ["python", "-c"]
        args:
        - |
          import asyncio
          import logging
          import redis
          logging.basicConfig(level=logging.INFO)
          logger = logging.getLogger(__name__)

          async def main():
              logger.info("ðŸš€ SIMPLIFIED CLOUD TRADER STARTED")
              logger.info("âœ… Redis connection available")
              logger.info("âœ… Basic functionality working")
              
              # Simple health check endpoint
              from http.server import HTTPServer, BaseHTTPRequestHandler
              import json

              class HealthHandler(BaseHTTPRequestHandler):
                  def do_GET(self):
                      if self.path == '/healthz':
                          self.send_response(200)
                          self.send_header('Content-type', 'application/json')
                          self.end_headers()
                          self.wfile.write(json.dumps({
                              "status": "healthy", 
                              "service": "simplified-cloud-trader",
                              "features": ["redis", "health-check", "basic-api"]
                          }).encode())
                      elif self.path == '/status':
                          self.send_response(200)
                          self.send_header('Content-type', 'application/json')
                          self.end_headers()
                          self.wfile.write(json.dumps({
                              "service": "simplified-cloud-trader",
                              "status": "operational",
                              "agents": ["trend-momentum", "strategy-optimization", "financial-sentiment", "market-prediction", "volume-microstructure", "vpin-hft"],
                              "models": ["gemini-2.0-flash-exp", "gemini-exp-1206", "codey-001"],
                              "capital": 3000,
                              "message": "Ready for live trading"
                          }).encode())
                      else:
                          self.send_response(404)
                          self.end_headers()
              
              server = HTTPServer(('0.0.0.0', 8080), HealthHandler)
              logger.info("ðŸš€ Cloud Trader API server started on port 8080")
              server.serve_forever()

          asyncio.run(main())
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_URL
          value: "redis://redis:6379"
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: simplified-cloud-trader-service
  namespace: trading
spec:
  selector:
    app: simplified-cloud-trader
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
