defaultService: https://www.googleapis.com/compute/v1/projects/quant-ai-trader-credits/global/backendServices/cloud-trader-dashboard-backend
fingerprint: kMI4CDofyv8=
hostRules:
# Main domain - serves frontend
- hosts:
  - sapphiretrade.xyz
  - www.sapphiretrade.xyz
  pathMatcher: frontend-matcher
# Trading subdomain - serves frontend  
- hosts:
  - trader.sapphiretrade.xyz
  pathMatcher: frontend-matcher
# API subdomain - serves backend APIs
- hosts:
  - api.sapphiretrade.xyz
  pathMatcher: api-matcher
# Catch all - serves frontend
- hosts:
  - '*'
  pathMatcher: frontend-matcher
id: 7095268250743075204
kind: compute#urlMap
name: aster-url-map
pathMatchers:
# Frontend matcher - dashboard by default, API calls routed to backend
- name: frontend-matcher
  defaultService: https://www.googleapis.com/compute/v1/projects/quant-ai-trader-credits/global/backendServices/cloud-trader-dashboard-backend
  pathRules:
  - paths:
    - /healthz
    - /api
    - /api/*
    - /metrics
    service: https://www.googleapis.com/compute/v1/projects/quant-ai-trader-credits/global/backendServices/trader-backend
# API matcher - backend by default, orchestrator for specific paths
- name: api-matcher
  defaultService: https://www.googleapis.com/compute/v1/projects/quant-ai-trader-credits/global/backendServices/trader-backend
  pathRules:
  - paths:
    - /orchestrator
    - /orchestrator/*
    - /mcp
    - /mcp/*
    service: https://www.googleapis.com/compute/v1/projects/quant-ai-trader-credits/global/backendServices/orchestrator-backend
