name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Syntax Check
        run: |
          python -m py_compile cloud_trader/trading_service.py
          python -m py_compile cloud_trader/definitions.py
          python -m py_compile cloud_trader/api.py
          echo "✅ Python syntax OK"

      - name: Build Frontend
        run: |
          cd trading-dashboard
          npm ci
          npm run build
          echo "✅ Frontend build OK"
