apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-trader
  namespace: trading
spec:
  template:
    spec:
      containers:
      - name: cloud-trader
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: GOMEMLIMIT
          value: "1Gi"
        - name: GOGC
          value: "50"
