# Infrastructure deployment values - Redis and Secrets only
# Override global registry for Bitnami charts to use Docker Hub
global:
  imageRegistry: ""  # Use default Docker Hub for Bitnami charts
  projectId: sapphireinfinite
  imagePullPolicy: Always

# Custom image registry for our cloud-trader images
customImageRegistry: us-central1-docker.pkg.dev

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: true
    password: "sapphire-redis-pass"
  image:
    registry: docker.io
    repository: bitnami/redis
    tag: 7.2-debian-12
  master:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 1Gi
  metrics:
    enabled: false  # Disable metrics exporter to avoid image pull issues
  persistence:
    enabled: true
    size: 8Gi

secrets:
  syncFromGcp: true

agents:
  enabled: false

cloudTrader:
  enabled: false

mcpCoordinator:
  enabled: false

grokTrader:
  enabled: false
