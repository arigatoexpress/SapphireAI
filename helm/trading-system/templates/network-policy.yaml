{{- if .Values.security.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "trading-system.fullname" . }}-network-policy
  namespace: trading
  labels:
    {{- include "trading-system.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from other trading system pods
  - from:
    - namespaceSelector:
        matchLabels:
          name: trading
    ports:
    - protocol: TCP
      port: 8080  # API ports
    - protocol: TCP
      port: 8081  # MCP coordinator
  # Allow traffic from Prometheus for monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS outbound for Vertex AI and external APIs
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow communication within trading namespace
  - to:
    - namespaceSelector:
        matchLabels:
          name: trading
    ports:
    - protocol: TCP
---
# Deny all other traffic by default
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "trading-system.fullname" . }}-default-deny
  namespace: trading
  labels:
    {{- include "trading-system.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
{{- end }}
