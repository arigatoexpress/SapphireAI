{{- if .Values.mcpCoordinator.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "trading-system.fullname" . }}-mcp-coordinator
  namespace: trading
  labels:
    {{- include "trading-system.labels" . | nindent 4 }}
    app: mcp-coordinator
    component: messaging
spec:
  type: {{ .Values.mcpCoordinator.service.type }}
  ports:
    - port: {{ .Values.mcpCoordinator.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "trading-system.selectorLabels" . | nindent 4 }}
    app: mcp-coordinator
    component: messaging
{{- end }}
