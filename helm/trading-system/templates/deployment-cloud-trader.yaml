{{- if .Values.cloudTrader.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trading-system.fullname" . }}-cloud-trader
  namespace: trading
  labels:
    {{- include "trading-system.labels" . | nindent 4 }}
    app: cloud-trader
spec:
  replicas: {{ .Values.cloudTrader.replicaCount }}
  selector:
    matchLabels:
      {{- include "trading-system.selectorLabels" . | nindent 6 }}
      app: cloud-trader
  template:
    metadata:
      labels:
        {{- include "trading-system.selectorLabels" . | nindent 8 }}
        app: cloud-trader
    spec:
      {{- with .Values.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "trading-system.serviceAccountName" . }}
      containers:
        - name: cloud-trader
          image: {{ .Values.global.imageRegistry }}/{{ .Values.global.projectId }}/{{ .Values.cloudTrader.image.repository }}:{{ .Values.cloudTrader.image.tag }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          command: ["python3", "start.py"]
          ports:
            - name: http
              containerPort: {{ .Values.cloudTrader.service.port }}
              protocol: TCP
          env:
            {{- include "trading-system.commonEnv" . | nindent 12 }}
            {{- with .Values.cloudTrader.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          envFrom:
            - secretRef:
                name: cloud-trader-secrets
          resources:
            {{- toYaml .Values.cloudTrader.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.cloudTrader.service.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.cloudTrader.service.port }}
            {{- include "trading-system.readinessProbe" $ | nindent 12 }}
          startupProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.cloudTrader.service.port }}
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 10
{{- end }}
