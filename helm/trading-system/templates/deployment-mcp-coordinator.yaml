{{- if .Values.mcpCoordinator.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trading-system.fullname" . }}-mcp-coordinator
  namespace: trading
  labels:
    {{- include "trading-system.labels" . | nindent 4 }}
    app: mcp-coordinator
    component: messaging
spec:
  replicas: {{ .Values.mcpCoordinator.replicaCount }}
  selector:
    matchLabels:
      {{- include "trading-system.selectorLabels" . | nindent 6 }}
      app: mcp-coordinator
      component: messaging
  template:
    metadata:
      labels:
        {{- include "trading-system.selectorLabels" . | nindent 8 }}
        app: mcp-coordinator
        component: messaging
    spec:
      {{- with .Values.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "trading-system.serviceAccountName" . }}
      containers:
        - name: mcp-coordinator
          image: {{ .Values.customImageRegistry }}/{{ .Values.global.projectId }}/{{ .Values.mcpCoordinator.image.repository }}:{{ .Values.mcpCoordinator.image.tag }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          command: ["python", "-m", "cloud_trader.mcp_coordinator"]
          ports:
            - name: http
              containerPort: {{ .Values.mcpCoordinator.service.port }}
              protocol: TCP
          env:
            {{- include "trading-system.commonEnv" . | nindent 12 }}
            {{- with .Values.mcpCoordinator.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          envFrom:
            - secretRef:
                name: cloud-trader-secrets
          resources:
            {{- toYaml .Values.mcpCoordinator.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.mcpCoordinator.service.port }}
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.mcpCoordinator.service.port }}
            {{- include "trading-system.readinessProbe" $ | nindent 12 }}
{{- end }}
