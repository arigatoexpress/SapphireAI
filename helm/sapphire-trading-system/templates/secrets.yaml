{{- if .Values.secrets.asterDex.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sapphire-trading-system.fullname" . }}-secrets
  labels:
    {{- include "sapphire-trading-system.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.asterDex.apiKey }}
  ASTER_API_KEY: {{ .Values.secrets.asterDex.apiKey | b64enc }}
  {{- end }}
  {{- if .Values.secrets.asterDex.apiSecret }}
  ASTER_SECRET_KEY: {{ .Values.secrets.asterDex.apiSecret | b64enc }}
  {{- end }}
  {{- if .Values.secrets.telegram.botToken }}
  TELEGRAM_BOT_TOKEN: {{ .Values.secrets.telegram.botToken | b64enc }}
  {{- end }}
  {{- if .Values.secrets.telegram.chatId }}
  TELEGRAM_CHAT_ID: {{ .Values.secrets.telegram.chatId | b64enc }}
  {{- end }}
  {{- if .Values.secrets.vertexAi.projectId }}
  GCP_PROJECT_ID: {{ .Values.secrets.vertexAi.projectId | b64enc }}
  {{- end }}
{{- end }}
