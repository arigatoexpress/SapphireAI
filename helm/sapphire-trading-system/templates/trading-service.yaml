{{- if .Values.trading.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sapphire-trading-system.fullname" . }}-trading
  labels:
    {{- include "sapphire-trading-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: trading-engine
  {{- with .Values.trading.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.trading.service.type }}
  ports:
    - port: {{ .Values.trading.service.port }}
      targetPort: {{ .Values.trading.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "sapphire-trading-system.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: trading-engine
{{- end }}
