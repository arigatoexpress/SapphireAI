{{- if .Values.trading.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sapphire-trading-system.fullname" . }}-trading
  labels:
    {{- include "sapphire-trading-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: trading-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "sapphire-trading-system.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: trading-engine
  template:
    metadata:
      labels:
        {{- include "sapphire-trading-system.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: trading-engine
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      {{- include "sapphire-trading-system.podSecurityContext" . | nindent 6 }}
      containers:
        - name: trading-engine
          image: {{ include "sapphire-trading-system.image" . }}
          imagePullPolicy: {{ include "sapphire-trading-system.imagePullPolicy" . }}
          command:
            - "python"
            - "-m"
            - "cloud_trader.service"
          ports:
            - name: http
              containerPort: {{ .Values.trading.service.port }}
              protocol: TCP
          env:
            {{- include "sapphire-trading-system.env" .Values.trading.env | nindent 12 }}
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "sapphire-trading-system.fullname" . }}-config
                  key: LOG_LEVEL
          {{- if .Values.trading.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.trading.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.trading.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.trading.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.trading.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.trading.healthCheck.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.trading.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.trading.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.trading.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.trading.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.trading.healthCheck.failureThreshold }}
          {{- end }}
          {{- include "sapphire-trading-system.resources" .Values.trading.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
