# Staging values for Sapphire Trading System
# These override the defaults for staging deployment

global:
  environment: staging
  imagePullPolicy: Always

# Staging trading settings - PAPER TRADING ENABLED
trading:
  enabled: true
  env:
    - name: ENABLE_PAPER_TRADING
      value: "true"  # PAPER TRADING FOR STAGING
    - name: LOG_LEVEL
      value: "INFO"

  autoscaling:
    enabled: false

# All agents enabled for staging testing
agents:
  enabled: true
  trendMomentumAgent:
    enabled: true
  strategyOptimizationAgent:
    enabled: true
  financialSentimentAgent:
    enabled: true
  marketPredictionAgent:
    enabled: true
  volumeMicrostructureAgent:
    enabled: true
  vpinHftAgent:
    enabled: true

# Staging monitoring
monitoring:
  enabled: true
  prometheus:
    enabled: true

# Staging ingress
ingress:
  enabled: false  # Use port-forwarding for staging

# Staging security (relaxed)
securityContext:
  enabled: false

# Staging resource limits (moderate)
trading:
  resources:
    requests:
      cpu: 300m
      memory: 768Mi
    limits:
      cpu: 1000m
      memory: 2Gi

coordinator:
  resources:
    requests:
      cpu: 150m
      memory: 384Mi
    limits:
      cpu: 300m
      memory: 768Mi

agents:
  common:
    resources:
      requests:
        cpu: 150m
        memory: 384Mi
      limits:
        cpu: 300m
        memory: 768Mi
