apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: trading
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      # - "first_rules.yml"
      # - "second_rules.yml"

    scrape_configs:
      # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Cloud trader service
      - job_name: 'cloud-trader'
        static_configs:
          - targets: ['cloud-trader-service.trading.svc.cluster.local:8080']
        metrics_path: '/metrics'
        scrape_interval: 10s

      # Freqtrade HFT bot
      - job_name: 'freqtrade-hft'
        static_configs:
          - targets: ['freqtrade-service.trading.svc.cluster.local:8080']
        metrics_path: '/metrics'
        scrape_interval: 5s

      # Hummingbot market maker
      - job_name: 'hummingbot-mm'
        static_configs:
          - targets: ['hummingbot-service.trading.svc.cluster.local:1902']
        metrics_path: '/metrics'
        scrape_interval: 5s

      # MCP Coordinator
      - job_name: 'mcp-coordinator'
        static_configs:
          - targets: ['mcp-coordinator-service.trading.svc.cluster.local:8081']
        metrics_path: '/metrics'
        scrape_interval: 10s

      # LLM Agents
      - job_name: 'deepseek-agent'
        static_configs:
          - targets: ['deepseek-momentum-bot.trading.svc.cluster.local:8080']
        metrics_path: '/metrics'
        scrape_interval: 10s

      - job_name: 'qwen-agent'
        static_configs:
          - targets: ['qwen-adaptive-bot.trading.svc.cluster.local:8080']
        metrics_path: '/metrics'
        scrape_interval: 10s

      - job_name: 'fingpt-agent'
        static_configs:
          - targets: ['fingpt-alpha-bot.trading.svc.cluster.local:8080']
        metrics_path: '/metrics'
        scrape_interval: 10s

      - job_name: 'lagllama-agent'
        static_configs:
          - targets: ['lagllama-degenerate-bot.trading.svc.cluster.local:8080']
        metrics_path: '/metrics'
        scrape_interval: 10s
