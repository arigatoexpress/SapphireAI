steps:
  # Build the dashboard container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/dashboard-updated:${BUILD_ID}'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/dashboard-updated:latest'
      - '--cache-from'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/dashboard-updated:latest'
      - '--build-arg'
      - 'VITE_API_URL=${_VITE_API_URL}'
      - '--build-arg'
      - 'VITE_DASHBOARD_URL=${_VITE_DASHBOARD_URL}'
      - '--build-arg'
      - 'VITE_MCP_URL=${_VITE_MCP_URL}'
      - '.'

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/dashboard-updated:${BUILD_ID}'
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/dashboard-updated:latest'

images:
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/dashboard-updated:${BUILD_ID}'
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/dashboard-updated:latest'

substitutions:
  _VITE_API_URL: https://cloud-trader-880429861698.us-central1.run.app
  _VITE_DASHBOARD_URL: https://cloud-trader-880429861698.us-central1.run.app
  _VITE_MCP_URL: wss://cloud-trader-880429861698.us-central1.run.app/ws/mcp

options:
  diskSizeGb: 100
