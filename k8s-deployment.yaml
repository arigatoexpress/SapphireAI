apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-trader
  namespace: trading
  labels:
    app: cloud-trader
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloud-trader
  template:
    metadata:
      labels:
        app: cloud-trader
      annotations:
        # Simplified networking for MVP
    spec:
      containers:
      - name: cloud-trader
        image: us-central1-docker.pkg.dev/sapphireinfinite/cloud-run-source-deploy/cloud-trader:latest
        command: ["uvicorn", "cloud_trader.api:build_app", "--host", "0.0.0.0", "--port", "8080"]
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ENABLE_PAPER_TRADING
          value: "true"
        - name: GCP_PROJECT_ID
          value: "sapphireinfinite"
        - name: LOG_LEVEL
          value: "WARNING"
        - name: MCP_ENABLED
          value: "true"
        - name: CACHE_BACKEND
          value: "redis"
        - name: REDIS_URL
          value: "redis://redis-service.trading.svc.cluster.local:6379"
        envFrom:
        - secretRef:
            name: cloud-trader-secrets
        # No resource limits for MVP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 10
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
