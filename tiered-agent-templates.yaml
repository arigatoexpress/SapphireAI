# Tiered Agent Deployment Templates

# Template 1: Lightweight Agent (Basic strategies)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lightweight-agent-template
  namespace: trading
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lightweight-agent
      tier: lightweight
  template:
    metadata:
      labels:
        app: lightweight-agent
        tier: lightweight
    spec:
      containers:
      - name: lightweight-agent
        image: us-central1-docker.pkg.dev/sapphireinfinite/cloud-run-source-deploy/cloud-trader:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        envFrom:
        - configMapRef:
            name: agent-tiers-config
        # Add standard trading environment variables here
---
# Template 2: Standard Agent (Most trading strategies)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: standard-agent-template
  namespace: trading
spec:
  replicas: 1
  selector:
    matchLabels:
      app: standard-agent
      tier: standard
  template:
