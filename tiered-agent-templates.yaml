---
# Template 4: Accelerated Agent (TPU/GPU enabled)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: accelerated-agent-template
  namespace: trading
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accelerated-agent
      tier: accelerated
  template:
    metadata:
      labels:
        app: accelerated-agent
        tier: accelerated
    spec:
      nodeSelector:
        accelerator: tpu-v5e
      tolerations:
      - key: accelerator
        operator: Equal
        value: tpu
        effect: NoSchedule
      containers:
      - name: accelerated-agent
        image: us-central1-docker.pkg.dev/sapphireinfinite/cloud-run-source-deploy/cloud-trader:latest
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
            google.com/tpu: "1"
          limits:
            memory: "8Gi"
            cpu: "4000m"
            google.com/tpu: "1"
