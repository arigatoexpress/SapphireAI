apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-coordinator
  namespace: trading-system-live
  labels:
    app: mcp-coordinator
    component: messaging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-coordinator
  template:
    metadata:
      labels:
        app: mcp-coordinator
        component: messaging
    spec:
      serviceAccountName: trading-sa
      containers:
        - name: coordinator
          image: us-central1-docker.pkg.dev/sapphireinfinite/cloud-run-source-deploy/cloud-trader:latest
          command:
            - "python"
            - "-m"
            - "cloud_trader.mcp_coordinator"
          ports:
            - containerPort: 8081
          env:
            - name: LOG_LEVEL
              value: "INFO"
            - name: GCP_PROJECT_ID
              value: "sapphireinfinite"
            - name: ENABLE_VERTEX_AI
              value: "true"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: coordinator-service
  namespace: trading-system-live
  labels:
    app: mcp-coordinator
    component: messaging
spec:
  selector:
    app: mcp-coordinator
  ports:
  - port: 8080
    targetPort: 8081
    protocol: TCP
