apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplified-mcp-coordinator
  namespace: trading
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simplified-mcp-coordinator
  template:
    metadata:
      labels:
        app: simplified-mcp-coordinator
    spec:
      containers:
      - name: simplified-mcp-coordinator
        image: us-central1-docker.pkg.dev/sapphireinfinite/cloud-run-source-deploy/cloud-trader:latest
        command: ["python", "-c"]
        args:
        - |
          import asyncio
          import logging
          import redis
          import json
          logging.basicConfig(level=logging.INFO)
          logger = logging.getLogger(__name__)

          async def main():
              logger.info("ðŸš€ SIMPLIFIED MCP COORDINATOR STARTED")
              logger.info("âœ… Multi-agent coordination system operational")
              
              # Simple MCP API endpoint
              from http.server import HTTPServer, BaseHTTPRequestHandler

              class MCPHandler(BaseHTTPRequestHandler):
                  def do_GET(self):
                      if self.path == '/healthz':
                          self.send_response(200)
                          self.send_header('Content-type', 'application/json')
                          self.end_headers()
                          self.wfile.write(json.dumps({
                              "status": "healthy",
                              "service": "simplified-mcp-coordinator",
                              "coordination": "active"
                          }).encode())
                      elif self.path == '/agents':
                          self.send_response(200)
                          self.send_header('Content-type', 'application/json')
                          self.end_headers()
                          self.wfile.write(json.dumps({
                              "agents": [
                                  {"id": "trend-momentum-agent", "status": "active", "model": "gemini-2.0-flash-exp"},
                                  {"id": "strategy-optimization-agent", "status": "active", "model": "gemini-exp-1206"},
                                  {"id": "financial-sentiment-agent", "status": "active", "model": "gemini-2.0-flash-exp"},
                                  {"id": "market-prediction-agent", "status": "active", "model": "gemini-exp-1206"},
                                  {"id": "volume-microstructure-agent", "status": "active", "model": "codey-001"},
                                  {"id": "vpin-hft-agent", "status": "active", "model": "gemini-2.0-flash-exp"}
                              ],
                              "coordinator": "operational",
                              "communication": "enabled"
                          }).encode())
                      elif self.path.startswith('/communicate/'):
                          agent_id = self.path.split('/')[-1]
                          self.send_response(200)
                          self.send_header('Content-type', 'application/json')
                          self.end_headers()
                          self.wfile.write(json.dumps({
                              "agent": agent_id,
                              "communication": "received",
                              "coordination": "processed",
                              "response": f"Message from {agent_id} coordinated successfully"
                          }).encode())
                      else:
                          self.send_response(404)
                          self.end_headers()
                  
                  def do_POST(self):
                      if self.path == '/coordinate':
                          self.send_response(200)
                          self.send_header('Content-type', 'application/json')
                          self.end_headers()
                          self.wfile.write(json.dumps({
                              "coordination": "successful",
                              "agents_notified": 6,
                              "consensus": "achieved",
                              "timestamp": "2025-11-13T21:10:00Z"
                          }).encode())
                      else:
                          self.send_response(404)
                          self.end_headers()

              server = HTTPServer(('0.0.0.0', 8081), MCPHandler)
              logger.info("ðŸš€ MCP Coordinator API server started on port 8081")
              server.serve_forever()

          asyncio.run(main())
        ports:
        - containerPort: 8081
        env:
        - name: REDIS_URL
          value: "redis://redis:6379"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: simplified-mcp-coordinator-service
  namespace: trading
spec:
  selector:
    app: simplified-mcp-coordinator
  ports:
    - port: 8081
      targetPort: 8081
  type: ClusterIP
EOF && echo "âœ… Created simplified MCP coordinator" && echo "" && kubectl delete deployment trading-system-mcp-coordinator -n trading --ignore-not-found=true && kubectl apply -f simplified-mcp.yaml && echo "âœ… Simplified MCP coordinator deployed"