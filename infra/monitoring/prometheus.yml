global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cloud-trader'
    static_configs:
      - targets: ['cloud-trader-880429861698.us-central1.run.app']
    scrape_interval: 10s
    metrics_path: '/metrics'
    params:
      format: ['prometheus']

  - job_name: 'wallet-orchestrator'
    static_configs:
      - targets: ['wallet-orchestrator-880429861698.us-central1.run.app']
    scrape_interval: 10s
    metrics_path: '/metrics'
    params:
      format: ['prometheus']

  - job_name: 'deepseek-llm'
    static_configs:
      - targets: ['deepseek-trader-880429861698.us-central1.run.app']
    scrape_interval: 30s
    metrics_path: '/metrics'
    params:
      format: ['prometheus']

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['10.161.118.219:9121']  # Redis exporter port
    scrape_interval: 30s

  # Node exporter for system metrics (if available)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 30s
