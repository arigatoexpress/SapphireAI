version: "3.9"

services:
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"

  llamacpp:
    build:
      context: .
      dockerfile: Dockerfile.llamacpp
    command: ["./server", "-m", "/models/deepseek-coder-7b.gguf", "--host", "0.0.0.0", "--port", "8081", "--chat"]
    volumes:
      - ./models:/models:ro
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_started

  vllm:
    build:
      context: .
      dockerfile: Dockerfile.vllm
    environment:
      MODEL_PATH: ${MODEL_PATH:-/models/deepseek-coder-7b-awq}
      CONTEXT_LENGTH: ${CONTEXT_LENGTH:-4096}
      TENSOR_PARALLEL_SIZE: ${TENSOR_PARALLEL_SIZE:-1}
      VLLM_EXTRA_ARGS: ${VLLM_EXTRA_ARGS:---dtype auto}
      PORT: ${PORT:-8000}
    volumes:
      - ./models:/models:ro
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      redis:
        condition: service_started

