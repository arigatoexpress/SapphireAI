steps:
  # Build the container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/llm/model-router:latest'
      - '-f'
      - 'infra/llm_serving/Dockerfile.router'
      - '.'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/llm/model-router:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'run'
      - 'deploy'
      - 'model-router'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/llm/model-router:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'REDIS_URL=redis://10.161.118.219:6379,ORCHESTRATOR_URL=https://wallet-orchestrator-880429861698.us-central1.run.app,DEEPSEEK_ENDPOINT=https://deepseek-trader-880429861698.us-central1.run.app,QWEN_ENDPOINT=https://qwen-trader-880429861698.us-central1.run.app,FINGPT_ENDPOINT=https://fingpt-trader-880429861698.us-central1.run.app,PHI3_ENDPOINT=https://phi3-trader-880429861698.us-central1.run.app'
      - '--cpu'
      - '1'
      - '--memory'
      - '2Gi'
      - '--max-instances'
      - '3'
      - '--concurrency'
      - '50'
      - '--timeout'
      - '30'
      - '--vpc-connector'
      - 'projects/$PROJECT_ID/locations/us-central1/connectors/aster-vpc-connector'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1800s'
