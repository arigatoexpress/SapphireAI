substitutions:
  _TRAIN_IMAGE: qwen-trainer
  _BASE_IMAGE: pytorch/pytorch:2.2.2-cuda12.1-cudnn8-runtime
  _REGION: us-central1
  _DISPLAY_NAME: qwen-adaptive-train
  _DATA_PATH: gs://quant-ai-trader-credits/training/qwen.jsonl
  _SYMBOLS: AVAXUSDT,ARBUSDT

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'BASE_IMAGE=${_BASE_IMAGE}'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/vertex-ai-training/${_TRAIN_IMAGE}:$BUILD_ID'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/vertex-ai-training/${_TRAIN_IMAGE}:latest'
      - '-f'
      - 'infra/training/Dockerfile'
      - '.'
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/vertex-ai-training/${_TRAIN_IMAGE}:$BUILD_ID'
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/vertex-ai-training/${_TRAIN_IMAGE}:latest'
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'ai'
      - 'custom-jobs'
      - 'create'
      - "--region=${_REGION}"
      - "--display-name=${_DISPLAY_NAME}-$BUILD_ID"
      - "--worker-pool-spec=machine-type=a2-highgpu-1g,replica-count=1,container-image=us-central1-docker.pkg.dev/$PROJECT_ID/vertex-ai-training/${_TRAIN_IMAGE}:$BUILD_ID,command=python,args=-m,args=cloud_trader.training.qwen_train,args=--data-path,args=${_DATA_PATH},args=--symbols,args=${_SYMBOLS},args=--output-dir,args=/gcs/artifacts/qwen"

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_32'

timeout: '21600s'
