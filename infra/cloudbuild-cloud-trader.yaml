steps:
  # Build the cloud-trader service container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cloud-trader:latest'
      - '.'

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/cloud-trader:latest'

  # Deploy to Cloud Run with health probes
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'cloud-trader'
      - '--image'
      - 'gcr.io/$PROJECT_ID/cloud-trader:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '300'
      - '--startup-cpu-boost'
      - '--cpu-throttling'
      - '--set-env-vars'
      - 'ENABLE_PAPER_TRADING=false'
      - '--set-secrets'
      - 'ASTER_API_KEY=ASTER_API_KEY:latest,ASTER_SECRET_KEY=ASTER_SECRET_KEY:latest,TELEGRAM_BOT_TOKEN=TELEGRAM_BOT_TOKEN:latest,TELEGRAM_CHAT_ID=TELEGRAM_CHAT_ID:latest'
      - '--update-env-vars'
      - 'ORCHESTRATOR_URL=${_ORCHESTRATOR_URL},MCP_URL=${_MCP_URL},MCP_SESSION_ID=${_MCP_SESSION_ID}'
      - '--update-secrets'
      - 'ASTER_API_KEY=ASTER_API_KEY:latest,ASTER_SECRET_KEY=ASTER_SECRET_KEY:latest,TELEGRAM_BOT_TOKEN=TELEGRAM_BOT_TOKEN:latest,TELEGRAM_CHAT_ID=TELEGRAM_CHAT_ID:latest'
      # Health probes configuration (Cloud Run v2 API)
      - '--update-config'
      - 'startupProbe=httpGet={path=/healthz,port=8080},timeoutSeconds=10,periodSeconds=10,failureThreshold=30,initialDelaySeconds=0'
      - '--update-config'
      - 'readinessProbe=httpGet={path=/healthz,port=8080},timeoutSeconds=10,periodSeconds=10,failureThreshold=3,initialDelaySeconds=5'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'

substitutions:
  _ORCHESTRATOR_URL: 'https://api.sapphiretrade.xyz/orchestrator'
  _MCP_URL: 'https://api.sapphiretrade.xyz/mcp'
  _MCP_SESSION_ID: 'sapphire-trading-session'

