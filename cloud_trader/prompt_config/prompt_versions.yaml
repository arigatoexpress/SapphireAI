# Prompt version management
# Tracks prompt versions and their configurations

versions:
  v1.0:
    description: "Initial prompt version with structured templates"
    created: "2025-11-15"
    status: "active"
    features:
      - Structured system prompts per agent type
      - Few-shot examples
      - Market data context
      - Technical signals integration
      - Constraints and risk limits

  v1.1:
    description: "Enhanced prompts with historical context"
    created: "2025-11-15"
    status: "development"
    features:
      - Historical price context
      - Enhanced risk assessment
      - Improved position sizing guidance

# Current active version
current_version: "v1.0"

# A/B testing configuration
ab_testing:
  enabled: false
  split: 0.0  # Percentage (0-1) of traffic to route to test version
  test_version: "v1.1"
  metrics:
    - success_rate
    - confidence_distribution
    - latency
