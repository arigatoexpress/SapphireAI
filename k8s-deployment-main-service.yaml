apiVersion: apps/v1
kind: Deployment
metadata:
  name: sapphire-trading-service
  namespace: trading-system-clean
  labels:
    app: sapphire-trading-service
    component: trading-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sapphire-trading-service
  template:
    metadata:
      labels:
        app: sapphire-trading-service
        component: trading-engine
    spec:
      containers:
      - name: sapphire-trading-service
        image: us-central1-docker.pkg.dev/sapphireinfinite/cloud-run-source-deploy/cloud-trader:latest
        command: ["python", "-m", "cloud_trader.service"]
        env:
        - name: ENABLE_PAPER_TRADING
          value: "false"
        - name: LOG_LEVEL
          value: "INFO"
        - name: MCP_URL
          value: "http://coordinator-service:8080"
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sapphire-trading-service
  namespace: trading-system-clean
  labels:
    app: sapphire-trading-service
    component: trading-engine
spec:
  selector:
    app: sapphire-trading-service
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
