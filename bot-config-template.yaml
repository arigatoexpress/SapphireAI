# Standardized Bot Configuration Template
# This template ensures all bots have proper Telegram and Aster DEX configuration

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{BOT_NAME}}-config
  namespace: trading
  labels:
    app: {{BOT_NAME}}
    component: configuration
data:
  # Bot-specific configuration
  BOT_NAME: "{{BOT_NAME}}"
  BOT_STRATEGY: "{{BOT_STRATEGY}}"
  RISK_LEVEL: "{{RISK_LEVEL}}"
  CAPITAL_ALLOCATION: "{{CAPITAL_ALLOCATION}}"
  
  # Standard API configurations
  ASTER_BASE_URL: "https://fapi.asterdex.com"
  TELEGRAM_ENABLED: "true"
  
  # Monitoring and logging
  LOG_LEVEL: "INFO"
  METRICS_ENABLED: "true"
  HEALTH_CHECK_INTERVAL: "30"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{BOT_NAME}}
  namespace: trading
  labels:
    app: {{BOT_NAME}}
    component: trading-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{BOT_NAME}}
  template:
    metadata:
      labels:
        app: {{BOT_NAME}}
        component: trading-bot
    spec:
      containers:
      - name: {{BOT_NAME}}
        image: us-central1-docker.pkg.dev/sapphireinfinite/cloud-run-source-deploy/cloud-trader:latest
        ports:
        - containerPort: 8080
        env:
        # Bot identity
        - name: BOT_NAME
          valueFrom:
            configMapKeyRef:
              name: {{BOT_NAME}}-config
              key: BOT_NAME
        - name: BOT_STRATEGY
          valueFrom:
            configMapKeyRef:
              name: {{BOT_NAME}}-config
              key: BOT_STRATEGY
        
        # Capital and risk
        - name: CAPITAL_ALLOCATION
          valueFrom:
            configMapKeyRef:
              name: {{BOT_NAME}}-config
              key: CAPITAL_ALLOCATION
        - name: RISK_LEVEL
          valueFrom:
            configMapKeyRef:
              name: {{BOT_NAME}}-config
              key: RISK_LEVEL
        
        # Aster DEX API (shared across all bots)
        - name: ASTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: aster-dex-credentials
              key: api_key
        - name: ASTER_API_SECRET
          valueFrom:
            secretKeyRef:
              name: aster-dex-credentials
              key: api_secret
        - name: ASTER_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: {{BOT_NAME}}-config
              key: ASTER_BASE_URL
        
        # Telegram notifications (shared across all bots)
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: telegram-secret
              key: TELEGRAM_BOT_TOKEN
        - name: TELEGRAM_CHAT_ID
          valueFrom:
            secretKeyRef:
              name: telegram-secret
              key: TELEGRAM_CHAT_ID
        - name: TELEGRAM_ENABLED
          valueFrom:
            configMapKeyRef:
              name: {{BOT_NAME}}-config
              key: TELEGRAM_ENABLED
        
        # Monitoring and logging
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: {{BOT_NAME}}-config
              key: LOG_LEVEL
        - name: METRICS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: {{BOT_NAME}}-config
              key: METRICS_ENABLED
        
        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: {{BOT_NAME}}-service
  namespace: trading
  labels:
    app: {{BOT_NAME}}
    component: service
spec:
  selector:
    app: {{BOT_NAME}}
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
