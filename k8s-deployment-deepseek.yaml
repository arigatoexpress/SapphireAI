apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepseek-momentum-bot
  namespace: trading
  labels:
    app: cloud-trader
    agent: deepseek-v3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-trader
      agent: deepseek-v3
  template:
    metadata:
      labels:
        app: cloud-trader
        agent: deepseek-v3
    spec:
      containers:
      - name: cloud-trader
        image: us-central1-docker.pkg.dev/sapphireinfinite/cloud-run-source-deploy/cloud-trader:latest
        command: ["uvicorn", "cloud_trader.api:build_app", "--host", "0.0.0.0", "--port", "8080"]
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ENABLE_PAPER_TRADING
          value: "true"
        - name: GCP_PROJECT_ID
          value: "sapphireinfinite"
        - name: LOG_LEVEL
          value: "WARNING"
        - name: ENABLED_AGENTS
          value: '["deepseek-v3"]'
        - name: ENABLE_VERTEX_AI
          value: "true"
        - name: MCP_ENABLED
          value: "true"
        - name: MCP_COORDINATOR_URL
          value: "http://mcp-coordinator.trading.svc.cluster.local:8081"
        - name: DEEPSEEK_VERTEX_ENDPOINT
          value: "https://us-central1-aiplatform.googleapis.com/v1/projects/sapphireinfinite/locations/us-central1/endpoints/deepseek-momentum-endpoint"
        envFrom:
        - secretRef:
            name: cloud-trader-secrets
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
